<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
    <style>
        body { 
            background-color: rgb(204, 120, 200);
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        } /* Comentario em CSS */

        h1 { 
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario em HTML -->
    <p>já me livrei da maldição</p>
    <script>
        var nome1 = (window.prompt('Digite seu Nome: ')) 
        var sobrenome1 = (window.prompt('Digite seu SobreNome: ')) 
        var s = nome1 + sobrenome1
        window.confirm (`seu nome é ${nome1} ${sobrenome1} e tem ${s.length} letras`)
        // (number + number) - number para adição
        // (number + string) - string para concatenação

        // number - numero real (inteiro ou decimal)
        // parseInt() - converte string para inteiro
        // parseFloat() - converte string para decimal
        // String() - converte número para string
        // .toString() - converte número para string

        // ${} - interpolação de string - template string

        // .length - propriedade que retorna o tamanho de uma string
        // .toUpperCase() - método que converte string para maiúsculo
        // .toLowerCase() - método que converte string para minúsculo
        // split() - método que divide uma string em partes
    </script>
</body>
</html>
