<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background-color: rgb(55, 183, 226);           
        }

        #nome {
            color: rgb(0, 0, 0);
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu nome</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`<p id = nome>Seu nome ${nome} tem ${nome.length} letras</p>`)
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()}` + '<br>')
        document.write(`seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
